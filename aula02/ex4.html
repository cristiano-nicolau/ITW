<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta name="Author" content="Joaquim Sousa Pinto">
<meta name="Keywords" content="formulário;fonte externa;CSS">
<meta name="Description" content="Formulário com utilização de fonte externa e estilos CSS">
<title>Formulário</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<style>
body, input, select, textarea { font-family: 'Open Sans', Tahoma, Geneva, Verdana, sans-serif; }
input[type=submit], input[type=reset] { padding: 0.375rem 0.75rem; font-size: 1rem; }
select, input[type=text], input[type=password] { font-size: 1rem; border: 1px solid #ced4da; border-radius: 0.25rem; width: 100%; }
fieldset { border: 1px solid #ced4da; border-radius: 0.25rem; }
textarea { width: 100%; font-size: 1rem; border: 1px solid #ced4da; border-radius: 0.25rem; }
</style>
</head>
<body>

    <dv >
        
        <h1>Informação Pessoal </h1>
        <fieldset align="center">

            <legend>Informaçoes Pessoais:</legend>
            <select name="Curso">
                <option value="1" selected="selected">Licenciatura em engenharia informatica</option>
                <option value="2">Mestrado integrado em Engenharia computadores e telematica</option>
                <option value="2">Mestrado integrado em Engenharia eletronica e computadores</option>
                <option value="3">Other</option>
            </select>
            <dl>

                <dt>Nome</dt>
                <dd>
                    <input type="text" name="FirstName" placeholder="Nome" />
                </dd>
                <dt>Sobrenome</dt>
                <dd>
                    <input type="text" name="LastName" placeholder="Sobrenome" />
                </dd>
                <dt>Palavra-Passe:</dt>
                <dd>
                    <input type="password" name="Password" placeholder="Digite a palavra passe" />
                </dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend>Comentários:</legend>
            <dl>
                <dd>
<textarea name="Comments" rows="2" cols="80" placeholder="Insira os seus comentários"></textarea>
                </dd>
            </dl>
        </fieldset>
        <dv width="50%">
            <fieldset>
                <legend>Meios de transporte</legend>
                <input type="checkbox" name="vehicle" value="Bicicleta">Bicicleta<br />
                <input type="checkbox" name="vehicle" value="Carro">Carro<br />
                <input type="checkbox" name="vehicle" value="Comboio">Comboio
            </fieldset>
        </dv>
        <dv>
            <fieldset>
                <legend>Cor Preferida</legend>
                <input type="checkbox" name="Color" value="Azul">Azul<br />
                <input type="checkbox" name="Color" value="Verde">Verde<br />
                <input type="checkbox" name="Color" value="Vermelho">Vermelho<br />
                <input type="checkbox" name="Color" value="Outra">Outra
            </fieldset>
        </dv>
        <dl>
            <dd>
                <input name="Button" type="Submit" /><input type="reset" name="resetBtn" value="Limpar" />
            </dd>
        </dl>
    </dv>
</body>
</html>
